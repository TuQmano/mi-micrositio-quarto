<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Modern minimalist "nadia" logo with molecular-style "i" -->
  
  <!-- Letter "n" -->
  <text x="10" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="400" fill="#2a2a2a">n</text>
  
  <!-- Letter "a" -->
  <text x="50" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="400" fill="#2a2a2a">a</text>
  
  <!-- Letter "d" -->
  <text x="82" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="400" fill="#2a2a2a">d</text>
  
  <!-- Molecular-style "i" - two circles connected by a line -->
  <!-- Top circle -->
  <circle cx="120" cy="18" r="6" fill="#a0a0a0"/>
  <!-- Connecting line -->
  <line x1="120" y1="24" x2="120" y2="30" stroke="#a0a0a0" stroke-width="2" stroke-linecap="round"/>
  <!-- Bottom circle -->
  <circle cx="120" cy="36" r="6" fill="#a0a0a0"/>
  
  <!-- Letter "a" -->
  <text x="135" y="42" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="48" font-weight="400" fill="#2a2a2a">a</text>
</svg>
